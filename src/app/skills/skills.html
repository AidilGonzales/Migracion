
<section id="skills" class="skills-section">
  <div class="content">
    <div class="right-side">
      <div class="pill-group">
        <a class="pill" href="https://angular.dev" target="_blank" rel="noopener">
          Explore the Docs
          <svg xmlns="http://www.w3.org/2000/svg" height="14" viewBox="0 -960 960 960" width="14" fill="currentColor">
            <path
              d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 
              23.5-56.5T200-840h280v80H200v560h560v-280h80v280q0 
              33-23.5 56.5T760-120H200Zm188-212-56-56 
              372-372H560v-80h280v280h-80v-144L388-332Z"
            />
          </svg>
        </a>

        <a class="pill" href="https://angular.dev/tutorials" target="_blank" rel="noopener">Learn with Tutorials</a>
        <a class="pill" href="https://angular.dev/ai/develop-with-ai" target="_blank" rel="noopener">Prompt and best practices for AI</a>
        <a class="pill" href="https://angular.dev/tools/cli" target="_blank" rel="noopener">CLI Docs</a>
        <a class="pill" href="https://angular.dev/tools/language-service" target="_blank" rel="noopener">Angular Language Service</a>
        <a class="pill" href="https://angular.dev/tools/devtools" target="_blank" rel="noopener">Angular DevTools</a>
      </div>

      <div class="social-links">
        <a href="https://github.com/angular/angular" aria-label="Github" target="_blank" rel="noopener">
          <!-- SVG Github -->
        </a>
        <a href="https://twitter.com/angular" aria-label="Twitter" target="_blank" rel="noopener">
          <!-- SVG Twitter -->
        </a>
        <a href="https://www.youtube.com/channel/UCbn1OgGei-DV7aSRo_HaAiw" aria-label="Youtube" target="_blank" rel="noopener">
          <!-- SVG Youtube -->
        </a>
      </div>
    </div>

    <h2>Habilidades</h2>

    <button (click)="mostrar = !mostrar">
      {{ mostrar ? 'Ocultar' : 'Mostrar' }} habilidades
    </button>

    <ul *ngIf="mostrar">
      <li *ngFor="let skill of habilidades">{{ skill }}</li>
    </ul>
  </div>
</section>
